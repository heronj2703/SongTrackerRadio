<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">
<head>
  <meta charset="UTF-8">
  <title>Song List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 max-w-2xl mx-auto">
  <h1 class="text-3xl font-bold mb-4">ðŸŽµ Songs Tracked</h1>
  <form method="get" class="mb-6">
    <input type="text" name="search" placeholder="Search songs..." value="{{ request.args.get('search', '') }}"
           class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" />
  </form>
  <ul class="space-y-4">
    {% for song in songs %}
      <li class="bg-gray-800 p-4 rounded shadow hover:bg-gray-700 transition">
        <a href="{{ url_for('song_detail', title=song[0]) }}" class="text-xl font-semibold block">
          {{ song[0] }}
        </a>
        <p class="text-gray-400 text-sm">{{ song[1] }} â€” {{ song[2] }} plays</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
